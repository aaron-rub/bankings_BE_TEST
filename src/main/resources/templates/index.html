<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Tip</title>
</head>
<body>
    <h1>Today's Financial Tip</h1>
    <div id="financialTip">Loading...</div>

    <script>
        async function fetchFinancialTip() {
            try {
                // Using a relative URL since the frontend and backend are served from the same place
                const response = await fetch('/random-tip');
                const tip = await response.text();
                document.getElementById('financialTip').innerText = tip;
            } catch (error) {
                console.error('Error fetching financial tip:', error);
                document.getElementById('financialTip').innerText = 'Failed to load tip.';
            }
        }

        fetchFinancialTip();
    </script>
</body>
</html>
